<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Curiosos</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <h1>💡 Flashcards da Curiosidade</h1>
        <section id="container" aria-label="Cartões com perguntas inusitadas">
            <!-- Cartões serão inseridos via JavaScript -->
        </section>
    </main>

    <footer>
        <p>🚀 Projeto criativo desenvolvido com 💙 por estudantes curiosos e pela <strong>Alura</strong>.</p>
    </footer>

    <script>
        const perguntas = [
            {
                pergunta: "Se você pudesse conversar com seu 'eu' do futuro, o que perguntaria?",
                resposta: "Talvez: 'Valeu a pena seguir esse caminho?'"
            },
            {
                pergunta: "Por que as pizzas são redondas, vêm em caixas quadradas e são cortadas em triângulos?",
                resposta: "Porque o mundo ama uma boa contradição deliciosa 🍕"
            },
            {
                pergunta: "Qual seria o som de um emoji se ele pudesse falar?",
                resposta: "😂 diria 'kkk', 😎 falaria 'tô suave' e 🤖 só diria 'erro 404'."
            },
            {
                pergunta: "E se os humanos brilhassem no escuro como vaga-lumes?",
                resposta: "A conta de luz ia cair e os shows noturnos iam ficar incríveis!"
            },
            {
                pergunta: "Se a gravidade parasse por 5 segundos, o que aconteceria?",
                resposta: "Tudo sairia voando... inclusive seu celular!"
            }
        ];

        const container = document.getElementById("container");

        perguntas.forEach(item => {
            const cartao = document.createElement("article");
            cartao.className = "cartao";

            cartao.innerHTML = `
                <div class="cartao__conteudo">
                    <h3>🤔 Pergunta Curiosa</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>${item.pergunta}</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>${item.resposta}</p>
                    </div>
                </div>
            `;
            container.appendChild(cartao);
        });
    </script>
</body>
</html>
